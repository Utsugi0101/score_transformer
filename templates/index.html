<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCファイル変換</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* 緑系の背景色 */
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            padding: 2em;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 1.5em;
            color: #2e7d32; /* 緑色 */
            margin-bottom: 1em;
        }

        label {
            font-size: 1em;
            font-weight: bold;
            color: #333;
        }

        input[type="file"] {
            display: block;
            margin: 1em auto;
        }

        input[type="submit"] {
            background-color: #2e7d32; /* 緑色 */
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1b5e20; /* 濃い緑色 */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
        }

        .header h1 {
            margin: 0;
            font-size: 1.2em;
        }

        .header button {
            background-color: #2e7d32; /* 緑色 */
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .header button:hover {
            background-color: #1b5e20; /* 濃い緑色 */
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }

        .popup button {
            margin-top: 1em;
            background-color: #2e7d32; /* 緑色 */
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .popup button:hover {
            background-color: #1b5e20; /* 濃い緑色 */
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>使い方</h2>
        <p>1. <a href = "https://thesession.org/">The session</a>で、変換したい曲のabcファイルをダウンロードする </p>
        <p>2. ダウンロードしたabcファイルをアップロード</p>
        <p>3. 「アップロードして変換」ボタンを押してください。</p>
        <p>4. 変換された楽譜がダウンロード可能になります。</p>
        <button onclick="closePopup()">閉じる</button>
    </div>
    <div class="container">
        <div class="header">
            <h1>ABCファイル変換</h1>
            <button onclick="openPopup()">使い方</button>
        </div>
        <h1>ABCファイルから<br>採譜済みの楽譜を生成</h1>
        <form action="/api" method="POST" enctype="multipart/form-data">
            <label for="file">ABCファイルを選択：</label>
            <input type="file" name="file" accept=".abc" required>
            <input type="submit" value="アップロードして変換">
        </form>
    </div>
    <script>
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
